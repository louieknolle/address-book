<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
</head>

<body>
  <div class="container">
    <h1>Update your address book!</h1>

    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="person1">Name:</label>
          <input id="person1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="phoneNumber1">Phone number:</label>
          <input id="phoneNumber1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="address1">Address:</label>
          <input id="address1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="email1">Email:</label>
          <input id="email1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="email2nd1">Secondary Email:</label>
          <input id="email2nd1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="favColor1">Favorite color:</label>
          <input id="favColor1" class="form-control" type="text">
        </div>


        <div class="form-group">
          <label for="person2">Name:</label>
          <input id="person2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="phoneNumber2">Phone number:</label>
          <input id="phoneNumber2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="address2">Address:</label>
          <input id="address2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="email2">Email:</label>
          <input id="email2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="email2nd2">Secondary Email:</label>
          <input id="email2nd2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="favColor2">Favorite color:</label>
          <input id="favColor2" class="form-control" type="text">
        </div>


        <div class="form-group">
          <label for="person3">Name:</label>
          <input id="person3" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="phoneNumber3">Phone number:</label>
          <input id="phoneNumber3" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="address3">Address:</label>
          <input id="address3" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="email3">Email:</label>
          <input id="email3" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="email2nd3">Secondary Email:</label>
          <input id="email2nd3" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="favColor3">Favorite color:</label>
          <input id="favColor3" class="form-control" type="text">
        </div>

        <button type="submit" class="btn1">Create contacts!</button>
      </form>
    </div>


    <div id="contacts-list" class="row">
      <div class="contact1 col-sm-4">
        <h1><span class="person1 contact-name"></span></h1>
      </div>
        <div id="person1-details">
        <ul class="person1-details">
          <li class="phoneNumber1"></li>
          <li class="address1"></li>
          <li class="email1"></li>
          <li class="email2nd1"></li>
          <li class="favColor1"></li>

      </div>
      

      <div class="contact2 col-sm-4">

        </div>

      </div>

        <ul class="person3-details">
          <li class="phoneNumber3"></li>
          <li class="address3"></li>
          <li class="email3"></li>
          <li class="email2nd3"></li>
          <li class="favColor3"></li>

  </div>

</html>
